<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container-fluid main-page p-0">
      <div class="row m-0 h-100 p-0">
        <div
          class="col-md-6 p-0 form-side d-flex justify-content-center align-items-center"
        >
          <div class="form-box text-center sign-in">
            <form id="login" action="/home.html">
              <h5><b>ExpenseManger</b></h5>
              <h6>Sign Into Your Account</h6>

              <div class="form-group mb-3">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  required
                  placeholder="Email Address"
                />
                <p class="text-white bg-danger mt-1" id="error_msg"></p>
              </div>
              <div class="form-group mb-3">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>
              <button class="btn btn-warning w-100">Signup</button>
              <div class="form-group m-2">
                <p>
                  Don't have an account?
                  <a href="/index.html">Register </a>here..
                </p>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 p-0 image-side p-0">
          <div
            class="overlay h-100 d-flex justify-content-center align-items-center"
          >
            <div class="sign-up text-center">
              <h1>WELCOME TO <span class="myfont">EXPENSE MANAGER</span></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
